<!DOCTYPE HTML>
<html>
    <head>
        <title>Panda</title>
        <meta charset="UTF-8">
        <meta name="descrition" content="Panda">
        <meta name="viewport" content="width=device-width, initial-scale= 1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"rel="stylesheet"/>
  
    </head>
    <body>

        <div class="panda">
            <div class="container">
                <label>Username:</label>
                <input type="text" placeholder="Your Username here...">
                <label>Password:</label>
                <input type="Password" placeholder="Your Password here...">
                <a href="#">login</a>

                <!-- Start Panda -->

                 <div class="p-head">

                    <div class="p-eye eye-l">
                        <div class="circle-eye"></div>
                        <div class="blush-l blush"></div>
                    </div>

                    <div class="p-eye eye-r">
                        <div class="circle-eye"></div>
                        <div class="blush-r blush"></div>
                    </div>

                    <div class="nose">
                        <div class="nose-r"></div>
                        <div class="nose-l"></div>
                    </div>
                 </div>




                 <div class="p-ear e-l"></div>
                 <div class="p-ear e-r"></div>

                 <div class="hand-l"></div>
                 <div class="hand-r"></div>

                 <div class="leg-l">

                    <div class="bullets">
                        <div class="active"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                    </div>

                    <div class="palm"></div>
                 </div>
                 <div class="leg-r">

                    <div class="bullets">
                        <div class="active"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                    </div>

                    <div class="palm"></div>
                 </div>
            </div>

        </div>

    </body>
</html>
